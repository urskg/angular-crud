<form #empForm = "ngForm" (click) ="onSubmit(empForm)">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="FirstName">First Name</label>
      <input type="text" class="form-control"  name = "FirstName" id = "firstName" placeholder="Enter First Name" #FirstName="ngModel" [(ngModel)] ="employeeService.selectedEmployee.firstName" required>
    </div>
    <div *ngIf = "FirstName.invalid && FirstName.touched">Firstname is required</div>
    <div class="form-group col-md-6">
      <label for="LastName">Last Name</label>
      <input type="text" class="form-control"  placeholder="Enter Last Name" name = "lastName" required [(ngModel)] ="employeeService.selectedEmployee.lastName" #LastName="ngModel">
    </div>
    <div *ngIf = "LastName.invalid && LastName.touched">LastName is required</div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Enter Your Address" name = "address" [(ngModel)] ="employeeService.selectedEmployee.address">
  </div>
  <div class="form-row">
    <div class="form-group col-md-8" >
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" [(ngModel)] ="employeeService.selectedEmployee.city" name = "city">
    </div>
    <div class="form-group col-md-4">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" required [(ngModel)] ="employeeService.selectedEmployee.zip" name = "zip">
    </div>
  </div>
  <div class="form-row">
      <div class="form-group col-md-8 ">
        <button [disabled] ='!empForm.valid' type="submit" class="btn btn-primary btn-block" >Submit </button>
      </div>
      <div class="form-group col-md-4">
          <button  class="btn btn-danger btn-block" (click) = "onReset(empForm)">Reset</button>
      </div>
    </div>
</form>
